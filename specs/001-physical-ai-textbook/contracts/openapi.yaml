openapi: 3.0.0
info:
  title: Physical AI & Humanoid Robotics Textbook API
  version: 1.0.0
  description: API for the Physical AI & Humanoid Robotics educational textbook platform

servers:
  - url: https://api.physical-ai-textbook.com/v1
    description: Production server
  - url: https://staging-api.physical-ai-textbook.com/v1
    description: Staging server

paths:
  /auth/login:
    post:
      summary: Authenticate user
      description: Authenticate a user using OAuth2/OpenID Connect
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                provider:
                  type: string
                  enum: [google, github, openid]
                token:
                  type: string
              required:
                - provider
                - token
      responses:
        '200':
          description: Authentication successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                  user:
                    $ref: '#/components/schemas/User'
        '401':
          description: Authentication failed

  /auth/logout:
    post:
      summary: Logout user
      description: Logout the current user
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Logout successful

  /chapters:
    get:
      summary: Get all chapters
      description: Retrieve a list of all textbook chapters organized by parts
      parameters:
        - name: partId
          in: query
          description: Filter by part ID
          schema:
            type: string
        - name: includeContent
          in: query
          description: Whether to include full chapter content (default: false)
          schema:
            type: boolean
      responses:
        '200':
          description: List of chapters
          content:
            application/json:
              schema:
                type: object
                properties:
                  parts:
                    type: array
                    items:
                      $ref: '#/components/schemas/Part'
        '401':
          description: Unauthorized

  /chapters/{chapterId}:
    get:
      summary: Get a specific chapter
      description: Retrieve a single textbook chapter by its ID
      parameters:
        - name: chapterId
          in: path
          required: true
          description: ID of the chapter to retrieve
          schema:
            type: string
      responses:
        '200':
          description: Chapter details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Chapter'
        '401':
          description: Unauthorized
        '404':
          description: Chapter not found

  /chapters/{chapterId}/progress:
    get:
      summary: Get user's progress for a chapter
      description: Retrieve the current user's progress for a specific chapter
      parameters:
        - name: chapterId
          in: path
          required: true
          description: ID of the chapter
          schema:
            type: string
      responses:
        '200':
          description: Chapter progress
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProgress'
        '401':
          description: Unauthorized
        '404':
          description: Chapter or progress record not found
    post:
      summary: Update user's progress for a chapter
      description: Update the current user's progress for a specific chapter
      parameters:
        - name: chapterId
          in: path
          required: true
          description: ID of the chapter
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  enum: [not-started, in-progress, completed]
                completionPercentage:
                  type: number
                  minimum: 0
                  maximum: 100
                exerciseProgress:
                  type: array
                  items:
                    type: object
                    properties:
                      exerciseId:
                        type: string
                      completed:
                        type: boolean
      responses:
        '200':
          description: Progress updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProgress'
        '401':
          description: Unauthorized
        '404':
          description: Chapter not found

  /search:
    get:
      summary: Search textbook content
      description: Search for content across all chapters
      parameters:
        - name: query
          in: query
          required: true
          description: Search query
          schema:
            type: string
        - name: limit
          in: query
          description: Maximum number of results to return
          schema:
            type: integer
            default: 10
        - name: offset
          in: query
          description: Number of results to skip
          schema:
            type: integer
            default: 0
      responses:
        '200':
          description: Search results
          content:
            application/json:
              schema:
                type: object
                properties:
                  results:
                    type: array
                    items:
                      type: object
                      properties:
                        chapterId:
                          type: string
                        chapterTitle:
                          type: string
                        contentPreview:
                          type: string
                        score:
                          type: number
                  total:
                    type: integer
        '401':
          description: Unauthorized

  /users/me:
    get:
      summary: Get current user
      description: Retrieve information about the currently authenticated user
      security:
        - bearerAuth: []
      responses:
        '200':
          description: User information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          description: Unauthorized

  /users/me/preferences:
    get:
      summary: Get user preferences
      description: Retrieve the current user's preferences
      security:
        - bearerAuth: []
      responses:
        '200':
          description: User preferences
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserPreferences'
    put:
      summary: Update user preferences
      description: Update the current user's preferences
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserPreferences'
      responses:
        '200':
          description: Preferences updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserPreferences'
        '401':
          description: Unauthorized

  /users/me/progress:
    get:
      summary: Get all user progress
      description: Retrieve the current user's progress across all chapters
      security:
        - bearerAuth: []
      responses:
        '200':
          description: User progress across all chapters
          content:
            application/json:
              schema:
                type: object
                properties:
                  progress:
                    type: array
                    items:
                      $ref: '#/components/schemas/UserProgress'
        '401':
          description: Unauthorized

  /course-paths:
    get:
      summary: Get course paths
      description: Retrieve available course paths for the current user
      parameters:
        - name: targetAudience
          in: query
          description: Filter by target audience
          schema:
            type: string
            enum: [student, educator, developer]
      responses:
        '200':
          description: List of course paths
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CoursePath'
        '401':
          description: Unauthorized

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
          format: email
        role:
          type: string
          enum: [student, educator, developer]
        profile:
          type: object
          properties:
            name:
              type: string
            institution:
              type: string
            background:
              type: string
        createdAt:
          type: string
          format: date-time
        lastActive:
          type: string
          format: date-time
        preferences:
          $ref: '#/components/schemas/UserPreferences'

    UserPreferences:
      type: object
      properties:
        theme:
          type: string
          enum: [light, dark]
        language:
          type: string
        fontSize:
          type: string

    Part:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        number:
          type: integer
        description:
          type: string
        chapters:
          type: array
          items:
            $ref: '#/components/schemas/Chapter'
        learningOutcomes:
          type: array
          items:
            type: string

    Chapter:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        partId:
          type: string
        number:
          type: integer
        content:
          type: string
        learningObjectives:
          type: array
          items:
            type: string
        codeExamples:
          type: array
          items:
            type: object
            properties:
              language:
                type: string
              code:
                type: string
              description:
                type: string
        diagrams:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
              altText:
                type: string
              caption:
                type: string
        exercises:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
              question:
                type: string
              difficulty:
                type: string
                enum: [beginner, intermediate, advanced]
        prerequisites:
          type: array
          items:
            type: string
        relatedChapters:
          type: array
          items:
            type: string
        lastModified:
          type: string
          format: date-time
        version:
          type: string

    UserProgress:
      type: object
      properties:
        id:
          type: string
        userId:
          type: string
        chapterId:
          type: string
        status:
          type: string
          enum: [not-started, in-progress, completed]
        completionPercentage:
          type: number
          minimum: 0
          maximum: 100
        exerciseProgress:
          type: array
          items:
            type: object
            properties:
              exerciseId:
                type: string
              completed:
                type: boolean
              attempts:
                type: array
                items:
                  type: object
                  properties:
                    solution:
                      type: string
                    feedback:
                      type: string
                    completedAt:
                      type: string
                      format: date-time
        timeSpent:
          type: number

    CoursePath:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        description:
          type: string
        targetAudience:
          type: string
          enum: [student, educator, developer]
        chapters:
          type: array
          items:
            type: object
            properties:
              chapterId:
                type: string
              required:
                type: boolean
        estimatedDuration:
          type: string
        prerequisites:
          type: array
          items:
            type: string
        learningObjectives:
          type: array
          items:
            type: string